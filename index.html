<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatch Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dispatch Center</h1>

        <div class="incident-form">
            <h2>Neuer Vorfall</h2>
            <form id="incidentForm">
                <label for="incidentType">Vorfallstyp:</label>
                <select id="incidentType" name="incidentType">
                    <option value="fire">Feuer</option>
                    <option value="medical">Medizinischer Notfall</option>
                    <option value="police">Polizeiliche Angelegenheit</option>
                    <option value="other">Anderes</option>
                </select>

                <label for="incidentLocation">Ort des Vorfalls:</label>
                <input type="text" id="incidentLocation" name="incidentLocation" required>

                <label for="incidentDescription">Beschreibung des Vorfalls:</label>
                <textarea id="incidentDescription" name="incidentDescription" rows="5" required></textarea>

                <button type="submit">Senden</button>
            </form>
        </div>

        <div class="incident-list">
            <h2>Offene Vorf√§lle</h2>
            <ul id="incidentList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
